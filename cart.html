<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
</head>
<body>
    <div class="cart_section">
        <div class="cart">
        <h2>Mi Carrito</h2>
        <div class="cart_render">
            <div class="cart_element">
                <img src="/imagenes/market/adidas_run_falcon_red.jpeg" alt="">
                <div class="element_description">
                <h3>Adidas_falcon_red</h3>
                <span>5200</span>
                </div>
                <div class="button_box">
                <button class="button_quantity" id="btn_up">-</button>
                    <span>1</span>
                <button class="button_quantity" id="btn_down">+</button>
                </div>
            </div>
            <div class="cart_element">
                <img src="/imagenes/market/adidas_run_falcon_red.jpeg" alt="">
                <div class="element_description">
                <p>Adidas_falcon_red</p>
                <span>5200</span>
                </div>
            </div>
       </div>
       <div class="total">
        <p>Total:</p>
       </div>

        </div>
    </div>
</body>
</html>
